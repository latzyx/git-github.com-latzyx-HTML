<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            var checkedAllBtn = document.getElementById("checkedAllbox");
            checkedAllBtn.onclick = function () {
                var itmes = document.getElementsByName("items")
                /* 进行遍历 */
                for(i = 0; i<itmes.length;i++){
                    if(checkedAllBtn.checked=true){
                        itmes[i].checked=true;
                    }else if(checkedAllBtn.checked=false){
                        itmes[i].blur();
                    }
                }

            }

        }
    </script>
</head>

<body>
    <form method="post" action="">
        你的爱好运动是 <input type="checkbox" id="checkedAllbox">全选/全不选
        <br>
        <input type="checkbox" name="items" value="足球">足球
        <input type="checkbox" name="items" value="篮球">篮球
        <input type="checkbox" name="items" value="羽毛球">羽毛球
        <input type="checkbox" name="items" value="乒乓球">乒乓球
        <br>
        <input type="button" name="checkedAllBtn" value="全选">
        <input type="button" name="checkedNoBtn" value="全不选">
        <input type="button" name="checkedRevBtn" value="反选">
        <input type="button" name="sendBtn" value="提交">
    </form>

</body>

</html>
